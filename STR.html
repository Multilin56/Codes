<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My cat</title>
    <style>
      .rounded-img {
        width: 100%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding: 0.5em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <img class="rounded-img" src="Nysha.jpg" alt="Cat is here" />
          <h1>Nysha</h1>
          <p class="lead text-muted">
            This is my best cat in the world! Loves to eat and often attacks the
            feet of the owners.. yes!
          </p>
          <a href="https://www.youtube.com/watch?v=JxS5E-kZc2s" target="_blank"
            ><button class="btn btn-primary">Cats</button></a
          >
          <a href="https://pixabay.com/ru/images/search/кошка/" target="_blank"
            ><button class="btn btn-secondary">Photo-cat</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
